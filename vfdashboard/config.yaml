name: "VinFast Dashboard"
version: "2.0.0"
slug: "vinfast_dashboard"
description: "Self-hosted VinFast Vehicle Telemetry Dashboard"
url: "https://github.com/VinFast-Community/vinfast-dashboard-selfhosted"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
init: false
ports:
  3000/tcp: 3000
ports_description:
  3000/tcp: "Dashboard Web Interface"
map:
  - config:rw
options:
  vin: ""
  email: ""
  password: ""
  units: "metric"
  language: "en"
schema:
  vin:
    name: "Vehicle VIN"
    description: "Your VinFast vehicle VIN number"
    required: true
    type: string
  email:
    name: "VinFast Account Email"
    description: "Your VinFast account email"
    required: true
    type: string
  password:
    name: "VinFast Account Password"
    description: "Your VinFast account password"
    required: true
    type: string
    secure: true
  units:
    name: "Units System"
    description: "Measurement units system"
    required: false
    type: select
    options:
      - "metric"
      - "imperial"
    default: "metric"
  language:
    name: "Language"
    description: "Interface language"
    required: false
    type: select
    options:
      - "en"
      - "vi"
      - "fr"
    default: "en"
image: "ghcr.io/thaibacgiang/vinfast-dashboard-{arch}"
