name: Ultra Simple Debug

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Basic Test
        run: |
          echo "1. Checking if vfdashboard folder exists..."
          if [ -d "vfdashboard" ]; then
            echo "✅ vfdashboard/ EXISTS"
            ls -la vfdashboard/
          else
            echo "❌ vfdashboard/ NOT FOUND"
          fi
          
          echo ""
          echo "2. Checking Dockerfile..."
          if [ -f "vfdashboard/Dockerfile" ]; then
            echo "✅ Dockerfile EXISTS"
            echo "=== First 5 lines ==="
            head -5 vfdashboard/Dockerfile
          else
            echo "❌ Dockerfile NOT FOUND"
          fi
          
          echo ""
          echo "3. Testing internet connection..."
          ping -c 2 github.com && echo "✅ Internet OK" || echo "❌ No internet"
